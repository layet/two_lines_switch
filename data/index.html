<!DOCTYPE HTML>
<html>
<head>
<meta charset='utf-8'>
<title>%sensorcfgtitle% config</title>
<link rel="stylesheet" href="mini.min.css" />
<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
</head>
<body>
      <form method='get' action='cfgsave'>
        <fieldset>
            <legend>Настройки</legend>
            <div class="input-group vertical">
		        <label for="name">Имя датчика</label>
                <input type="text" name="name" value="%name%" />
            </div>
            <div class="input-group vertical">
		        <label for="ssid">Имя сети</label>
                <input type="text" name="ssid" value="%ssid%" />
            </div>
            <div class="input-group vertical">
                <label for="pass">Пароль</label>
                <input type="password" name="pass" value="%pass%" />
            </div>
            <div class="input-group vertical">
                <label for="mqtt_server">Сервер MQTT</label>
                <input type="text" name="mqtt_server" value="%mqtt_server%" />
            </div>
            <div class="input-group vertical">
                <label for="mqtt_topic">Топик MQTT</label>
                <input type="text" name="mqtt_topic" value="%mqtt_topic%" />
            </div>
        </fieldset>
		<button type='submit' class="primary">Сохранить</button>
		</form>
</body>
</html>
